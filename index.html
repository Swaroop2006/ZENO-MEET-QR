<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZenoMeet — Project Video</title>
  <style>
    :root {
      --bg: #0f1115;          /* greyish black */
      --card: #151821;        /* slightly lighter for the card */
      --text: #e7e9ee;        /* primary text */
      --muted: #9aa3b2;       /* secondary text */
      --accent: #7dd3fc;      /* sky accent */
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1000px 600px at 20% 0%, #1a1f2b 0%, transparent 60%),
                  radial-gradient(900px 500px at 80% 100%, #1b2431 0%, transparent 55%),
                  var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 32px 16px;
    }

    .wrap {
      width: min(1100px, 100%);
      display: grid;
      gap: 18px;
    }

    header {
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: clamp(28px, 4vw, 48px);
      letter-spacing: 0.5px;
      line-height: 1.1;
      font-weight: 800;
      background: linear-gradient(90deg, #e7e9ee 0%, #9cc8ff 40%, #7dd3fc 80%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(125, 211, 252, 0.15);
    }

    p.tagline {
      margin: 8px 0 0;
      color: var(--muted);
      font-size: clamp(14px, 2vw, 16px);
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.03);
      padding: 14px;
    }

    .video-shell {
      position: relative;
      overflow: hidden;
      border-radius: calc(var(--radius) - 4px);
      aspect-ratio: 16 / 9;           /* keeps it responsive */
      background: #0b0e13;
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      background: #000;
      outline: none;
    }

    .note {
      color: var(--muted);
      font-size: 12px;
      text-align: center;
      margin-top: 6px;
    }

    footer { text-align: center; color: var(--muted); font-size: 12px; margin-top: 8px; }
    a { color: #9cc8ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <h1>ZenoMeet</h1>
      <p class="tagline">AI POWERED PERSONAL EXPERT — watch the project demo below</p>
    </header>

    <section class="card">
      <div class="video-shell">

        <video id="zenomeetVideo" controls playsinline preload="metadata" poster="">
          <source src="ZMVideo.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>

    </section>

    <footer>
      <span>© <span id="year"></span> ZenoMeet</span>
    </footer>
  </main>

  <script>
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
